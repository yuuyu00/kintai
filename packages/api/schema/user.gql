type User {
  id: Int!
  name: String!
  workRecords: [WorkRecord!]!
  plannedWorkTime: Int!
}

extend type Query {
  userList: [User!]!
  user: User
}

input CreateUserInput {
  name: String!
  plannedWorkTime: Int!
  token: String!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
}
